<div class="bg-[#1e2329] border-t border-[#2a2e36] p-4">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-wrap items-center justify-between gap-6">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-[#0ecb81] animate-pulse"></div>
        <span class="text-xs text-[#848e9c] font-medium">System Monitor</span>
      </div>
      
      <div class="flex flex-wrap gap-6">
        <div class="flex flex-col">
          <span class="text-xs text-[#848e9c] mb-1">24h Orders Executed</span>
          <span class="text-lg font-mono font-bold text-white">
            {{ totalClicks() | number:'1.0-0' }}
          </span>
        </div>
        
        <div class="flex flex-col">
          <span class="text-xs text-[#848e9c] mb-1">Global Volume</span>
          <span class="text-lg font-mono font-bold text-[#0ecb81] neon-green">
            {{ globalVolume() | number:'1.2-2' }}
          </span>
        </div>
        
        <div class="flex flex-col">
          <span class="text-xs text-[#848e9c] mb-1">Network Latency (ms)</span>
          <span class="text-lg font-mono font-bold text-[#fcd535] neon-yellow">
            {{ networkLatency() | number:'1.0-0' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
