<div class="card-hover bg-[#1e2329] rounded-xl p-6 border-2 border-[#3a4149] shadow-2xl shadow-black/50 w-full max-w-sm">
  <div class="mb-4">
    <h3 class="text-lg font-semibold text-white mb-1">Realized PnL</h3>
    <p class="text-xs text-[#848e9c]">(Komponent: Odčítač)</p>
  </div>
  
  <div class="flex flex-col gap-4">
    <button
      (click)="onTakeProfitClick()"
      class="btn-transition px-6 py-3 rounded-lg bg-[#0ecb81] text-[#0b0e11] font-medium hover:bg-[#0bbd75] transition-all duration-200"
    >
      Take Profit
    </button>
    
    <button
      (click)="onStopLossClick()"
      class="btn-transition px-6 py-3 rounded-lg bg-[#f6465d] text-white font-medium hover:bg-[#e03d52] transition-all duration-200"
    >
      Stop Loss
    </button>
    
    <div class="mt-4 pt-4 border-t border-[#2a2e36]">
      <p class="text-sm text-[#848e9c] mb-2">Net PnL (USDT)</p>
      <p class="text-3xl font-mono font-bold {{ resultColor() }} {{ resultGlow() }}">
        {{ result() | number:'1.2-2' }}
      </p>
    </div>
  </div>
</div>
