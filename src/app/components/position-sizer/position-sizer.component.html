<div class="card-hover bg-[#1e2329] rounded-xl p-6 border-2 border-[#3a4149] shadow-2xl shadow-black/50 w-full max-w-sm">
  <div class="mb-4">
    <h3 class="text-lg font-semibold text-white mb-1">Leverage Adjustment</h3>
    <p class="text-xs text-[#848e9c]">(Komponent: Násobič)</p>
  </div>
  
  <div class="flex flex-col gap-4">
    <button
      (click)="onAddMarginClick()"
      class="btn-transition px-6 py-3 rounded-lg border-2 border-[#0ecb81] text-[#0ecb81] font-medium hover:bg-[#0ecb81] hover:text-[#0b0e11] transition-all duration-200"
    >
      Add Margin (+$10)
    </button>
    
    <button
      (click)="onIncreaseLeverageClick()"
      class="btn-transition px-6 py-3 rounded-lg border-2 border-[#fcd535] text-[#fcd535] font-medium hover:bg-[#fcd535] hover:text-[#0b0e11] transition-all duration-200"
    >
      Increase Leverage ({{ leverageDisplay() }})
    </button>
    
    <div class="mt-4 pt-4 border-t border-[#2a2e36]">
      <div class="flex justify-between items-center mb-2">
        <p class="text-sm text-[#848e9c]">Margin:</p>
        <p class="text-sm font-mono text-white">${{ margin() | number:'1.0-0' }}</p>
      </div>
      <div class="flex justify-between items-center mb-2">
        <p class="text-sm text-[#848e9c]">Leverage:</p>
        <p class="text-sm font-mono text-[#fcd535]">{{ leverageDisplay() }}</p>
      </div>
      <div class="mt-3 pt-3 border-t border-[#2a2e36]">
        <p class="text-sm text-[#848e9c] mb-2">Total Position Size</p>
        <p class="text-3xl font-mono font-bold text-[#0ecb81] neon-green">
          ${{ result() | number:'1.2-2' }}
        </p>
      </div>
    </div>
  </div>
</div>
